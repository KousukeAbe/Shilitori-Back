<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>しりとりゲーム</title>
  <script src="http://code.createjs.com/createjs-2015.11.26.combined.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="Discriminant.js"></script>
  <script type="text/javascript" src="socket.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="container">
    <div id="log"></div>
    <div id="null"></div>
    <div id="player1">
      <p>自分
      <meter id="hp1" max="8000" min="0" low="1000" high="4000" value="1000" optimum="8000"></meter>
      <span id="hp1_view"></span>
      </p>
    </div>
    <div id="player2">
      <p>相手
      <meter id="hp2" max="8000" min="0" low="1000" high="4000" value="8000" optimum="8000"></meter>
      <span id="hp2_view"></span>
    </p>
    </div>
    <div id="Canvas">
      <canvas id="canvas" width="1000" height="700"></canvas>
    </div>
    <div id="input">
      <label for='odai' id="input_id">お題：</label>
    </div>
    <div id="answer">
      <label id="info"></label><br />
      <input type="text" id="output_id" onkeypress="output(event.keyCode)"></input>
    </div>
  </div>
</body>
</html>
